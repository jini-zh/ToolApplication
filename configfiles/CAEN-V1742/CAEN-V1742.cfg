verbose 2

# link_type (string, required, one of: usb, optical, usb_a4818_v2718,
# usb_a4818_v3718, usb_a4818_v4718, usb_a4818, usb_a4718, eth_a4718): describes
# how to connect to the digitizer. Refer to OpenDigitizer2() function in the
# CAEN documentation.

# link_num   (integer, optional): link number.
# link_conet (integer, optional): CAEN CONET link number
# link_vme   (hexadecimal, optional): VME base address of the board --- the four hexadecimal digits set on the board through physical rotary switches
# output     (string, required): output ROOT file name

# output data:
# timestamp (uint32_t): event time tag
# waveforms (std::vector<std::vector<double>>): waveforms recorded in each of the channels

link_type usb
link_vme  3217

output digitizer.root
